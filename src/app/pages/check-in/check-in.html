<div class="container">
    <!-- Header -->
    <header class="header">
      <img src="" alt="ICT Logo" class="logo" />
      <h1>Registro de Asistencia</h1>
    </header>
  
    <!-- Search -->
    <section class="search">
      <label for="search">Buscar por documento</label>
      <input
        id="search"
        type="text"
        placeholder="Ej: 1067591182"
      />
    </section>

    <section class="add-form">
      <input
        type="text"
        placeholder="Nombre completo"
        [(ngModel)]="newAttendee.name"
      />
    
      <input
        type="text"
        placeholder="Documento"
        [(ngModel)]="newAttendee.document"
      />
    
      <input
        type="text"
        placeholder="Teléfono (opcional)"
        [(ngModel)]="newAttendee.phone"
      />
    
      <button (click)="addAttendee()">➕ Agregar</button>
    </section>
  
    <!-- Attendees list -->
    <section class="list">

      <div
        class="card"
        *ngFor="let attendee of attendees$ | async"
      >
        <div class="info">
          <strong>{{ attendee.name }}</strong>
          <span>{{ attendee.document }}</span>
        </div>
    
        <button
          class="check-btn"
          [class.checked]="attendee.checkedIn"
          (click)="toggleAttendance(attendee)"
        >
          {{ attendee.checkedIn ? '✔ Registrado' : '✔ Marcar' }}
        </button>
      </div>
    
    </section>
      
</div>
